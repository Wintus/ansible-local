    - role: gnome
      when: lookup('env','XDG_CURRENT_DESKTOP') | regex_search('GNOME')
      tags:
        - user
        - desktop

    - role: fcitx
      become: yes
      tags:
        - system

    - role: bash
      tags:
        - user

    - role: fish
      tags:
        - system
        - user

    - role: spacemacs
      tags:
        - user

    - role: git
      tags:
        - system
        - user

    - role: jetbrains
      tags:
        - system

    - role: go
      tags:
        - user

    - role: anyenv
      tags:
        - user
        - language

    - role: haskell-stack
      become: yes
      tags:
        - system
        - language

    - role: rust
