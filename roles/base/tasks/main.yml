---

- import_tasks: apt.yml
  when: ansible_pkg_mgr == "apt"

- import_tasks: apt-fast.yml

- name: install base packages
  become: yes
  package:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  with_items:
    - name: curl
    - name: neovim
    - name: vim-gnome
    - name: silversearcher-ag
    - name: fonts-firacode

- import_tasks: chrome.yml
